<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Blog preview card</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="card">
            <img
                class="blog-image"
                src="./assets/images/illustration-article.svg"
                alt="Illustration of an article"
            />
            <section class="content">
                <h3 class="category">Learning</h3>

                <p class="published-date">Published 21 Dec 2023</p>
                <a class="title" href="#">HTML & CSS foundations</a>
                <p class="description">
                    These languages are the backbone of every website, defining
                    structure, content, and presentation.
                </p>
            </section>
            <figure class="author">
                <img class="avatar" src="./assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
                <figcaption class="author-name">Greg Hooper</figcaption>
            </figure>
            
        </main>
        <footer>
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="https://www.frontendmentor.io/profile/NathanMartinez">Nathan Martinez</a>.
        </footer>
    </body>
</html>
